<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - experimints</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
		<link rel="stylesheet" href="assets/web/css/loading_screen.css">
		<link rel="stylesheet" href="assets/web/css/infotaintment_screen.css">
		<link rel="stylesheet" href="assets/web/css/controls_screen.css">
	</head>

	<body>
		<section id="loading-screen">
			<div id="loader"></div>
		</section>

		<section id="infotaintment-screen">
			<div id="infotaintment"></div>
		</section>

		<section id="controls-screen">
			<div id="controls-info">
				<h4 class="controls-screen-heading">Plane Flying Controls</h4>
				<div class="top-button-row">
					<button title="Increase Throttle" class="button button-w">W</button>
					<button title="Pull Up" class="button button-r">R</button>
				</div>
				<div class="bottom-button-row">
					<button title="Roll Left" class="button button-a">A</button>
					<button title="Decrease Throttle" class="button button-s">S</button>
					<button title="Roll Right" class="button button-d">D</button>
					<button title="Pull Down" class="button button-f">F</button>
				</div>
			</div>
		</section>

		<div id="container"></div>

    <script src="assets/js/ammo.js"></script>
    <script src="dist/bundle.js"></script>

	</body>

</html>
